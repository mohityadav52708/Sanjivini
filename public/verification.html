<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Verification</title>
  <!-- Add any additional styles or links to external stylesheets here -->
</head>
<body>
  <h1>Email Verification</h1>
  <p>Please enter the OTP sent to your email address to complete the verification.</p>

  <form id="verificationForm" action="/verify-otp" method="post">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="otp">OTP:</label>
    <input type="text" id="otp" name="otp" required>

    <button type="submit">Verify Email</button>
  </form>

  <!-- Add any additional scripts or links to external scripts here -->
</body>
</html>
