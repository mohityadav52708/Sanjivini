
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Appointment</title>
  <link rel="stylesheet" href="/css/book_appointment.css">
  <link rel="icon" type="image/x-icon" href="./img/icon.png">
</head>
<style>
    /* Reset some default styles for better consistency */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    text-align: center;
  }
  .maincontainer{
    width: 100%;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center ;
    background-image: linear-gradient(to right,#E0EAFC, #f0f4f9);

  }
  .coverall{
    width: 100%;
    height: 70vh;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 50px;
  }
  h1 span{
    padding: 10px;
    margin-top: -10px;
    font-size: 50px;

  }
  span:nth-child(odd) {
    color: #02b9de; /* Blue color for odd-numbered spans */
  }

  span:hover {
    text-decoration: underline;
  }
  .secondcontainer {
    max-width: 400px;
    width: 100%;
    height: 59vh;
    padding: 30px;
    margin: 20px 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }
  .secondcontainer_cover{
    width: 40%;
    height: 75vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: rgb(133, 217, 245);
    border-radius: 16px;
    border-top-left-radius:206px ;
    background-image: linear-gradient(to right,   #000428, #004e92);
    background-image: linear-gradient(to right,#cbdcfc, #adc8ee);
  }
  .firstcontainer{
    width: 40%;
    height: 75vh;
    background-image: url(https://img.freepik.com/free-vector/appointment-booking-with-calendar_52683-39658.jpg);
    background-size: cover;
    border-radius: 16px;
    border-bottom-right-radius: 206px;
  }
  h1 {
    margin-bottom: 20px;
  }
  
  label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
    text-align: left;
  }
  
  input[type="text"],
  input[type="email"],
  input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  
  button {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    border-radius: 4px;
  }
  
  button:hover {
    background-color: #0056b3;
  }
  
  .error {
    color: red;
    margin-bottom: 10px;
  }
  
  a {
    text-decoration: none;
    color: #007bff;
  }
  
  a:hover {
    text-decoration: underline;
  }

  p{
    margin: 20px;
  }

  #signup{
    margin-left: 20px;
  }
  form{
    width: 100%;
  }
  #select_date{
    margin: 5px;
  }
  #select_time{
    margin: 5px;
  }
  #date{
    margin: 5px;
  }
  #time{
    margin: 5px;
  }
  #submit{
    margin-top: 5px;
  }
  #contactNumber{
    width: 100%;
    padding: 8px;
    /* border: 2px solid black; */
  }
  @media screen and (max-width:768px){
    .coverall{
      flex-direction: column;
      height:250vw;
      width: 100%;
      margin-top: 0px;
    }
    .maincontainer{
      height: 260vw;
    }
    .firstcontainer{
      width: 100%;
      height: 100vw;
      background-size: 100%,100%;
      background-repeat: no-repeat;
    }
    .secondcontainer_cover{
      width: 92%;
      height: 130vw;
      border-top-left-radius: 0px;
    }
    #signup{
      margin-top: 15px;
      margin-left: 20px;
    }
    .secondcontainer{
      height: 115vw;
    }
    #login_heading{
      margin-bottom: -25px;
      margin-top: 20px;
    }
  }
</style>
<body>
    <div class="maincontainer">
        <b><h1 id="login_heading"><SPAN>S</SPAN><SPAN>A</SPAN><SPAn>N</SPAn><SPan>J</SPan><SPan>I</SPan><SPAN>V</SPAN><SPan>I</SPan><SPAn>N</SPAn><SPAN>I</SPAN></h1></b>
        <div class="coverall">
        <div class="firstcontainer"></div>
        <div class="secondcontainer_cover">
    <div class="secondcontainer">
  <h1>Book Appointment</h1>
  
  <form id="bookingForm">
    <!-- Display user details -->

    <label for="patientName">Patient Name:</label>
    <input type="text" id="patientName" name="patientName" placeholder="Patient's Full Name" required>

    <label for="contactNumber">Contact Number:</label>
    <input type="tel" id="contactNumber" name="contactNumber" placeholder="Mobile Number"  required>

    <label id="select_date" for="date">Select Date:</label>
    <input type="date" id="date" name="date" required>

    <label id="select_time" for="time">Select Time:</label>
    <select id="time" name="time" required>
      <!-- Generate time slots in 15-minute intervals -->
      <option value="09:00">09:00 AM</option>
      <option value="09:15">09:15 AM</option>
      <option value="09:30">09:30 AM</option>
      <!-- Add more time slots as needed -->
    </select>
    <br>
    <button id="submit" type="submit">Book Appointment</button>
  </form>
</div>
</div></div></div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
    const bookingForm = document.getElementById('bookingForm');
    const userId = '<%= userId %>'; // This will be replaced on the server side
    const userName = '<%= userName %>'; // This will be replaced on the server side

    bookingForm.addEventListener('submit', function(event) {
      event.preventDefault();

      const patientName = document.getElementById('patientName').value;
      const contactNumber = document.getElementById('contactNumber').value;
      const date = document.getElementById('date').value;
      const time = document.getElementById('time').value;

      // Make an AJAX request to book appointment
      fetch('/book-appointment', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          userId,
          patientName,  // Add patientName and contactNumber here
          contactNumber,
          date,
          time,
        }),
      })
      .then(response => response.json())
      .then(data => {
        alert(data.message);
        window.location.href = 'home.html';
        // Redirect or perform any other action after successful booking
      })
      .catch(error => {
        console.error('Error booking appointment:', error);
        alert('Failed to book appointment. Please try again.');
      });
    });
  });
  </script>
</body>
</html>
